openapi: 3.0.0
info:
  title: 'api-gateway-sample'
  version: 1.0.0
paths:
  /user:
    post:
      description: 'user/post/'
      security:
        - apiKey: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostUserRequest'
      responses:
        '200':
          description: 'OK'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
      x-amazon-apigateway-integration:
        contentHandling: CONVERT_TO_TEXT
        httpMethod: POST
        passthroughBehavior: when_no_match
        responses:
          default:
            statusCode: '200'
        type: aws_proxy
        uri: >-
          arn:aws:apigateway:{REGION}:lambda:path/2015-03-31/functions/arn:aws:lambda:{REGION}:{ACCOUNT_ID}:function:api-gateway-sample-api-post-user/invocations
  /user/{id}:
    get:
      description: 'user/get/'
      security:
        - apiKey: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
        '500':
           description: 'Internal Server Error'
           content:
             application/json:
               schema:
                 $ref: '#/components/schemas/ServerError'
      x-amazon-apigateway-integration:
        contentHandling: CONVERT_TO_TEXT
        httpMethod: POST
        passthroughBehavior: when_no_match
        responses:
          default:
            statusCode: '200'
        type: aws_proxy
        uri: >-
          arn:aws:apigateway:{REGION}:lambda:path/2015-03-31/functions/arn:aws:lambda:{REGION}:{ACCOUNT_ID}:function:api-gateway-sample-api-get-user/invocations
    delete:
      description: 'user/delete/'
      security:
        - apiKey: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'OK'
        '500':
           description: 'Internal Server Error'
           content:
             application/json:
               schema:
                 $ref: '#/components/schemas/ServerError'
      x-amazon-apigateway-integration:
        contentHandling: CONVERT_TO_TEXT
        httpMethod: POST
        passthroughBehavior: when_no_match
        responses:
          default:
            statusCode: '200'
        type: aws_proxy
        uri: >-
          arn:aws:apigateway:{REGION}:lambda:path/2015-03-31/functions/arn:aws:lambda:{REGION}:{ACCOUNT_ID}:function:api-gateway-sample-api-delete-user/invocations
components:
  securitySchemes:
    apiKey:
      in: header
      type: apiKey
      name: x-api-key
  schemas:
    GetUserResponse:
      type: object
      properties:
        id:
          type: string
          nullable: false
        name:
          type: string
          nullable: false
    PostUserRequest:
      type: object
      properties:
        id:
          type: string
          nullable: false
        name:
          type: string
          nullable: false
    ServerError:
      type: object
      properties:
        message:
          type: string
